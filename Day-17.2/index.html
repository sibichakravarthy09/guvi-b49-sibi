<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Container with Three Cards</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h1>Peru </h1>
                </div>
                <div class="card-body">
                 
                  <div id="peruInfo">
                      <img id="peruFlag" src="" alt="Peru Flag">
                      <p><strong>Name:</strong> <span id="peruName"></span></p>
                      <p><strong>Capital:</strong> <span id="peruCapital"></span></p>
                      <p><strong>Region:</strong> <span id="peruRegion"></span></p>
                      <p><strong>Country Code:</strong> <span id="peruCountryCode"></span></p>
                  </div>
                    
                </div>
                <button class="btn btn-primary">Click for Weather</button>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h2>Singapore</h2>
                </div>
                <div class="card-body">
                  
                  <div id="singaporeInfo">
                      <img id="singapore" src="" alt="singaporeFlag">
                      <p><strong>Name:</strong> <span id="singapore"></span></p>
                      <p><strong>Capital:</strong> <span id="singapore"></span></p>
                      <p><strong>Region:</strong> <span id="singapore"></span></p>
                      <p><strong>Country Code:</strong> <span id="singapore"></span></p>
                  </div>
                    
                </div>
                <button class="btn btn-primary">Click for Weather</button>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12">
            <div class="card">
                <div class="card-header">
                  <h3>Switzerland</h3>
                </div>
                <div class="card-body">
                  
                  <div id="switzerland">
                      <img id="peruFlag" src="" alt="switzerland Flag">
                      <p><strong>Name:</strong> <span id="switzerland"></span></p>
                      <p><strong>Capital:</strong> <span id="switzerland"></span></p>
                      <p><strong>Region:</strong> <span id="switzerland"></span></p>
                      <p><strong>Country Code:</strong> <span id="switzerland"></span></p>
                  </div>
                    
                </div>
                <button class="btn btn-primary">Click for Weather</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
