<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <form id="myform">
      <label for="firstName">FirstName:</label>
      <input id="firstName" type="text" /><br></br>

      <label for="lastName">LastName:</label>
      <input id="lastName" type="text" /><br></br>

      
      <label>Gender:</label>
      <input type="radio" name="gender" value="male" /> Male

      <input type="radio" name="gender" value="female" /> Female

      <label>Choice of food: </label>

      <input type="checkbox" name="food" value="Pizza" /> Pizza

      <input type="checkbox" name="food" value="Burger" /> Burger

      <input type="checkbox" name="food" value="Pasta" /> Pasta

      <input type="checkbox" name="food" value="Sushi" /> Briyanir

      <input type="checkbox" name="food" value="Salad" /> Meals

      <label for="address">Address:</label>
      <input  id="address" type="text"/><br></br>
      <label for="state">State:</label>
      <input id="state" type="text"/><br></br>
      <label for="country">Country:</label>
      <input id="country" type="text"/><br></br>
      <label for="pincode">Pincode:</label>
      <input id="pincode" type="text"/><br></br>

      <button type="submit">Submit</button>
    </form>

    <table id="dataTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Food</th>
          <th>Address</th>
          <th>State</th>
          <th>Country</th>
          <th>Pincode</th>
          
        </tr>
      </thead>
    </table>
  </div>
  <script src="index.js"></script>

  
</body>
</html>
